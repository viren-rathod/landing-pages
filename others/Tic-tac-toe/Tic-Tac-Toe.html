<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="tictactoe">
      <h1>Tic Tac Toe</h1>
      <table>
        <tr>
          <td id="cell1"></td>
          <td id="cell2"></td>
          <td id="cell3"></td>
        </tr>
        <tr>
          <td id="cell4"></td>
          <td id="cell5"></td>
          <td id="cell6"></td>
        </tr>
        <tr>
          <td id="cell7"></td>
          <td id="cell8"></td>
          <td id="cell9"></td>
        </tr>
      </table>
      <div class="display">
        Score Board
        <div class="playerX">
          Player <b>X</b> : <span class="scoreX"> 0 </span>
        </div>
        <div class="playerO">
          Player <b>O</b> : <span class="scoreO"> 0 </span>
        </div>
      </div>
      <input type="reset" value="Restart" id="btn" />
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
